<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stock Price Predictor</title>
</head>
<body>
    <h1>Stock Price Prediction</h1>
    <form method="POST">
        <label for="ticker">Stock Symbol:</label>
        <input type="text" name="ticker" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Predicted Price (Today): ${{ prediction }}</h3>
        <h3>Real Price (Today): ${{ real_price }}</h3>
        <h3>Predicted Price (Tomorrow): ${{ tomorrow_prediction }}</h3>
    {% endif %}
</body>
</html>
