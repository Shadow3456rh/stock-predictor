<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stock Price Predictor</title>
</head>
<body>
    <h1>Stock Price Prediction</h1>
    <form method="POST">
        <label for="ticker">Select Stock:</label>
        <select name="ticker" required>
            <option value="GOOGL" {% if request.form.get('ticker') == 'GOOGL' %}selected{% endif %}>Google (GOOGL)</option>
            <option value="AMZN" {% if request.form.get('ticker') == 'AMZN' %}selected{% endif %}>Amazon (AMZN)</option>
            <option value="TSLA" {% if request.form.get('ticker') == 'TSLA' %}selected{% endif %}>Tesla (TSLA)</option>
            <option value="MSFT" {% if request.form.get('ticker') == 'MSFT' %}selected{% endif %}>Microsoft (MSFT)</option>
            <option value="AAPL" {% if request.form.get('ticker') == 'AAPL' %}selected{% endif %}>Apple (AAPL)</option>
        </select>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Predicted Price (Today): ${{ prediction }}</h3>
        <h3>Real Price (Today): ${{ real_price }}</h3>
        <h3>Predicted Price (Tomorrow): ${{ tomorrow_prediction }}</h3>
    {% endif %}
</body>
</html>
